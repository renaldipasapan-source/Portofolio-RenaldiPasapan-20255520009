<!doctype html>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renaldi Pasapan - Portfolio</title>
  <script src="/_sdk/element_sdk.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&amp;family=Inter:wght@400;500;600;700&amp;family=Merriweather:wght@400;700&amp;family=Outfit:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    .portfolio-wrapper {
      width: 100%;
      min-height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
    }

    /* Typography System */
    .font-heading { font-family: 'Plus Jakarta Sans', sans-serif; }
    .font-subheading { font-family: 'Inter', sans-serif; }
    .font-body { font-family: 'Merriweather', serif; }
    .font-ui { font-family: 'Outfit', sans-serif; }

    /* Theme Variables */
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --text-primary: #1e293b;
      --text-secondary: #475569;
      --text-tertiary: #64748b;
      --accent: #3A7AFE;
      --accent-hover: #2563eb;
      --border: #e2e8f0;
      --shadow: rgba(0, 0, 0, 0.08);
      --shadow-lg: rgba(0, 0, 0, 0.12);
      --card-bg: #ffffff;
      --navbar-bg: rgba(255, 255, 255, 0.85);
    }

    .dark-mode {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-tertiary: #94a3b8;
      --accent: #60a5fa;
      --accent-hover: #3b82f6;
      --border: #334155;
      --shadow: rgba(0, 0, 0, 0.3);
      --shadow-lg: rgba(0, 0, 0, 0.5);
      --card-bg: #1e293b;
      --navbar-bg: rgba(15, 23, 42, 0.85);
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.4s ease, color 0.4s ease;
      cursor: none;
    }

    /* Animated Background - Interactive Gradient Mesh */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
      background: linear-gradient(135deg, 
        rgba(58, 122, 254, 0.03) 0%, 
        rgba(139, 92, 246, 0.03) 50%, 
        rgba(236, 72, 153, 0.03) 100%);
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.35;
      animation: float 20s infinite ease-in-out;
      mix-blend-mode: screen;
    }

    @media (max-width: 768px) {
      .blob { 
        filter: blur(60px); 
        opacity: 0.25;
      }
      body {
        cursor: auto;
      }
    }

    .blob1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(58, 122, 254, 0.5) 0%, rgba(96, 165, 250, 0.2) 100%);
      top: -150px;
      left: -100px;
      animation-delay: 0s;
    }

    .blob2 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.5) 0%, rgba(167, 139, 250, 0.2) 100%);
      bottom: -200px;
      right: -150px;
      animation-delay: 7s;
    }

    .blob3 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.5) 0%, rgba(244, 114, 182, 0.2) 100%);
      top: 40%;
      left: 60%;
      animation-delay: 14s;
    }

    .blob4 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(96, 165, 250, 0.4) 0%, rgba(58, 122, 254, 0.15) 100%);
      top: 60%;
      left: 20%;
      animation-delay: 3s;
    }

    .blob5 {
      width: 280px;
      height: 280px;
      background: radial-gradient(circle, rgba(167, 139, 250, 0.4) 0%, rgba(139, 92, 246, 0.15) 100%);
      top: 20%;
      right: 25%;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { 
        transform: translate(0, 0) scale(1) rotate(0deg); 
      }
      25% { 
        transform: translate(50px, -50px) scale(1.1) rotate(90deg); 
      }
      50% { 
        transform: translate(30px, 40px) scale(0.9) rotate(180deg); 
      }
      75% { 
        transform: translate(-40px, 20px) scale(1.05) rotate(270deg); 
      }
    }

    /* Particles */
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0.3;
      pointer-events: none;
    }

    /* Custom Cursor - Ultra Minimalist & Smooth */
    .custom-cursor {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      background: var(--accent);
      opacity: 0.95;
      mix-blend-mode: difference;
      will-change: transform;
      transition: width 0.2s cubic-bezier(0.34, 1.56, 0.64, 1),
                  height 0.2s cubic-bezier(0.34, 1.56, 0.64, 1),
                  opacity 0.2s ease,
                  background-color 0.2s ease;
    }

    .custom-cursor.hover {
      width: 40px;
      height: 40px;
      opacity: 0.2;
      background: var(--accent);
    }

    @media (max-width: 768px) {
      .custom-cursor {
        display: none;
      }
    }

    /* Cursor Trail - Fast Fade Dots */
    .cursor-trail {
      position: fixed;
      width: 4px;
      height: 4px;
      background: var(--accent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      opacity: 0;
      will-change: opacity;
      mix-blend-mode: normal;
    }

    @media (max-width: 768px) {
      .cursor-trail {
        display: none;
      }
    }

    /* Navbar Component */
    .navbar-component {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      backdrop-filter: blur(20px);
      background: var(--navbar-bg);
      box-shadow: 0 2px 20px var(--shadow);
      transition: all 0.3s ease;
    }

    .nav-link {
      position: relative;
      padding: 8px 4px;
      color: var(--text-primary);
      font-weight: 600;
      transition: color 0.3s ease;
      cursor: pointer;
      min-height: 44px;
      display: flex;
      align-items: center;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    @media (hover: none) {
      .nav-link:active {
        opacity: 0.7;
      }
    }

    /* Dark Mode Toggle Component */
    .theme-toggle-component {
      width: 56px;
      height: 56px;
      background: var(--bg-tertiary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid var(--border);
      position: relative;
    }

    .theme-toggle-component:active {
      transform: scale(0.95);
    }

    @media (min-width: 769px) {
      .theme-toggle-component {
        width: 48px;
        height: 48px;
      }
      
      .theme-toggle-component:hover {
        background: var(--accent);
        border-color: var(--accent);
        transform: scale(1.05);
      }
    }

    .theme-icon {
      font-size: 24px;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .theme-icon.hidden {
      opacity: 0;
      transform: rotate(180deg) scale(0);
      position: absolute;
    }

    .theme-icon.visible {
      opacity: 1;
      transform: rotate(0deg) scale(1);
    }

    /* Mobile Menu */
    .mobile-menu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.4s ease;
    }

    .mobile-menu.open {
      max-height: 400px;
      padding: 20px 0;
    }

    /* Hamburger Icon */
    .hamburger {
      width: 30px;
      height: 24px;
      position: relative;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger span {
      width: 100%;
      height: 3px;
      background: var(--text-primary);
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .hamburger.open span:nth-child(1) {
      transform: rotate(45deg) translate(8px, 8px);
    }

    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open span:nth-child(3) {
      transform: rotate(-45deg) translate(8px, -8px);
    }

    /* Card Component */
    .card-component {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 4px 20px var(--shadow);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid var(--border);
      padding: 24px;
    }

    @media (min-width: 769px) {
      .card-component {
        padding: 32px;
      }
      
      .card-component:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 40px var(--shadow-lg);
      }
    }

    @media (max-width: 768px) {
      .card-component:active {
        transform: scale(0.98);
      }
    }

    /* Module Card */
    .module-card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 28px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 24px var(--shadow);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    @media (min-width: 769px) {
      .module-card {
        padding: 32px;
      }
      
      .module-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 16px 48px var(--shadow-lg);
        border-color: var(--accent);
      }
    }

    @media (max-width: 768px) {
      .module-card:active {
        transform: scale(0.98);
      }
    }

    .module-icon {
      font-size: 40px;
      line-height: 1;
    }

    .module-question {
      background: var(--bg-tertiary);
      border-radius: 12px;
      padding: 12px 16px;
      border-left: 4px solid var(--accent);
    }

    /* Button Components */
    .btn-primary {
      background: var(--accent);
      color: white;
      padding: 16px 36px;
      border-radius: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(58, 122, 254, 0.3);
      min-height: 52px;
      font-size: 16px;
    }

    .btn-primary:active {
      transform: scale(0.96);
    }

    @media (min-width: 769px) {
      .btn-primary {
        padding: 14px 32px;
        min-height: 48px;
      }
      
      .btn-primary:hover {
        background: var(--accent-hover);
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(58, 122, 254, 0.4);
      }
    }

    /* Home Navigation Card */
    .home-nav-card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 32px 24px;
      border: 2px solid var(--border);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      box-shadow: 0 4px 20px var(--shadow);
      text-align: center;
      width: 100%;
    }

    @media (min-width: 769px) {
      .home-nav-card {
        padding: 36px 28px;
      }
      
      .home-nav-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 16px 48px var(--shadow-lg);
        border-color: var(--accent);
      }
    }

    @media (max-width: 768px) {
      .home-nav-card:active {
        transform: scale(0.98);
      }
    }

    .btn-secondary {
      background: transparent;
      color: #dc2626;
      padding: 12px 28px;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid #dc2626;
      cursor: pointer;
      min-height: 48px;
    }

    @media (min-width: 769px) {
      .btn-secondary:hover {
        background: #dc2626;
        color: white;
      }
    }

    /* Avatar Component */
    .avatar-component {
      width: 160px;
      height: 160px;
      background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
      box-shadow: 0 8px 32px var(--shadow-lg);
      position: relative;
      animation: float-avatar 4s ease-in-out infinite;
    }

    @media (min-width: 769px) {
      .avatar-component {
        width: 200px;
        height: 200px;
        font-size: 80px;
      }
    }

    .avatar-ring {
      position: absolute;
      width: 180px;
      height: 180px;
      border: 3px solid var(--accent);
      border-radius: 50%;
      opacity: 0.3;
      animation: pulse-ring 2.5s infinite;
    }

    @media (min-width: 769px) {
      .avatar-ring {
        width: 220px;
        height: 220px;
      }
    }

    @keyframes float-avatar {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    @keyframes pulse-ring {
      0%, 100% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.08);
        opacity: 0.1;
      }
    }

    /* Grid Component */
    .grid-component {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    @media (min-width: 640px) {
      .grid-component {
        grid-template-columns: repeat(2, 1fr);
        gap: 24px;
      }
    }

    @media (min-width: 1024px) {
      .grid-component {
        grid-template-columns: repeat(3, 1fr);
        gap: 28px;
      }
    }

    /* Gallery Component */
    .gallery-component {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    @media (min-width: 640px) {
      .gallery-component {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .gallery-component {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .gallery-item {
      background: var(--bg-tertiary);
      border-radius: 16px;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: var(--accent);
      transition: all 0.4s ease;
      cursor: pointer;
      border: 1px solid var(--border);
    }

    @media (min-width: 769px) {
      .gallery-item:hover {
        transform: scale(1.05);
      }
    }

    @media (max-width: 768px) {
      .gallery-item:active {
        transform: scale(0.97);
      }
    }

    /* Showcase Card */
    .showcase-card {
      background: var(--card-bg);
      border-radius: 24px;
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: 0 4px 24px var(--shadow);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    @media (min-width: 769px) {
      .showcase-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 56px var(--shadow-lg);
        border-color: var(--accent);
      }

      .showcase-card:hover .showcase-thumbnail {
        transform: scale(1.05);
      }
    }

    @media (max-width: 768px) {
      .showcase-card:active {
        transform: scale(0.98);
      }
    }

    .showcase-thumbnail {
      background: var(--bg-tertiary);
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.4s ease, background 0.4s ease;
      border-bottom: 1px solid var(--border);
    }

    .showcase-content {
      padding: 24px;
    }

    @media (min-width: 769px) {
      .showcase-content {
        padding: 28px;
      }
    }

    /* Text Section Component */
    .text-section-component {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
    }

    @media (min-width: 769px) {
      .text-section-component {
        padding: 40px;
      }
    }

    .text-section-component h2 {
      font-size: 28px;
      line-height: 1.3;
      margin-bottom: 20px;
    }

    @media (min-width: 769px) {
      .text-section-component h2 {
        font-size: 36px;
        margin-bottom: 24px;
      }
    }

    .text-section-component p {
      font-size: 17px;
      line-height: 1.8;
      margin-bottom: 16px;
    }

    @media (min-width: 769px) {
      .text-section-component p {
        font-size: 18px;
        line-height: 1.9;
        margin-bottom: 20px;
      }
    }

    /* Reflection Page */
    .reflection-container {
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    @media (min-width: 769px) {
      .reflection-container {
        gap: 40px;
      }
    }

    .reflection-card {
      background: var(--card-bg);
      border-radius: 28px;
      padding: 32px 24px;
      border: 1px solid var(--border);
      box-shadow: 0 6px 32px var(--shadow);
    }

    @media (min-width: 769px) {
      .reflection-card {
        padding: 48px 40px;
      }
    }

    .reflection-icon {
      font-size: 56px;
      margin-bottom: 20px;
    }

    @media (min-width: 769px) {
      .reflection-icon {
        font-size: 64px;
        margin-bottom: 24px;
      }
    }

    .reflection-text p {
      font-size: 17px;
      line-height: 1.9;
    }

    @media (min-width: 769px) {
      .reflection-text p {
        font-size: 18px;
        line-height: 2;
      }
    }

    /* Footer Component */
    .footer-component {
      padding: 48px 24px;
      border-top: 1px solid var(--border);
    }

    @media (min-width: 769px) {
      .footer-component {
        padding: 64px 32px;
      }
    }

    .social-icon-component {
      width: 56px;
      height: 56px;
      background: var(--bg-tertiary);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      transition: all 0.3s ease;
      border: 1px solid var(--border);
    }

    @media (min-width: 769px) {
      .social-icon-component {
        width: 52px;
        height: 52px;
        font-size: 26px;
      }
      
      .social-icon-component:hover {
        background: var(--accent);
        transform: translateY(-4px) scale(1.08);
        box-shadow: 0 8px 20px rgba(58, 122, 254, 0.3);
      }
    }

    @media (max-width: 768px) {
      .social-icon-component:active {
        transform: scale(0.94);
      }
    }

    /* Section Wrapper Component */
    .section-wrapper {
      width: 100%;
      padding: 48px 20px;
      opacity: 0;
      animation: fadeInSection 0.8s ease forwards;
    }

    @media (min-width: 769px) {
      .section-wrapper {
        padding: 80px 32px;
      }
    }

    @keyframes fadeInSection {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Modal Component */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(10px);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .modal-content {
      background: var(--card-bg);
      border-radius: 24px;
      max-width: 900px;
      width: 100%;
      max-height: 90%;
      overflow-y: auto;
      padding: 24px;
      position: relative;
      animation: slideUp 0.4s ease;
    }

    @media (min-width: 769px) {
      .modal-content {
        padding: 40px;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 44px;
      height: 44px;
      background: var(--bg-tertiary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-size: 28px;
      color: var(--text-primary);
    }

    @media (min-width: 769px) {
      .close-btn {
        width: 40px;
        height: 40px;
        font-size: 24px;
      }
      
      .close-btn:hover {
        background: var(--accent);
        color: white;
        transform: rotate(90deg);
      }
    }

    /* Chip Component */
    .chip-component {
      display: inline-block;
      padding: 8px 18px;
      background: var(--bg-tertiary);
      border-radius: 24px;
      font-size: 14px;
      font-weight: 600;
      color: var(--accent);
      border: 1px solid var(--border);
    }

    @media (min-width: 769px) {
      .chip-component {
        font-size: 13px;

    function resizeCanvas() {
      canvas.width = window.innerWidth;

    function initParticles() {
      resizeCanvas();
      particles = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.4;
        this.vy = (Math.random() - 0.5) * 0.4;
        this.radius = Math.random() * 2 + 1;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        const dx = mouseX - this.x;
        const dy = mouseY - this.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 80) {
          this.x -= dx / dist * 0.4;
          this.y -= dy / dist * 0.4;
        }

        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }

      draw() {
        ctx.fillStyle = isDarkMode ? 'rgba(96, 165, 250, 0.35)' : 'rgba(58, 122, 254, 0.35)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(particle => {

    function render() {
      const app = document.getElementById('app');
      const animatedBg = document.getElementById('animatedBg');
      let content = '';

      // Show animated background only on home page
      if (currentPage === 'home') {
        animatedBg.style.display = 'block';
        startParticleAnimation();
      } else {
        animatedBg.style.display = 'none';
        stopParticleAnimation();
      }

      if (currentPage === 'home') {
        content = renderHomePage();
      } else if (currentPage === 'modules') {
        content = renderModulesPage();
      } else if (currentPage === 'module-detail') {
        content = renderModuleDetail(selectedModule);
      } else if (currentPage === 'showcase') {
        content = renderShowcasePage();
      } else if (currentPage === 'reflection') {
        content = renderReflectionPage();
      }

      // Show navbar only on non-home pages
      const navbar = currentPage === 'home' ? '' : renderNavbar();
      // Show footer only on non-home pages
      const footer = currentPage === 'home' ? '' : renderFooter();
      app.innerHTML = navbar + content + footer;

      if (selectedShowcase) {
        app.innerHTML += renderShowcaseModal(selectedShowcase);
      }

      if (imagePreview.visible) {
        app.innerHTML += renderImagePreviewModal();
      }

      setTimeout(() => {
        const reveals = document.querySelectorAll('.scroll-reveal');
        reveals.forEach((el, index) => {
          setTimeout(() => {
            el.classList.add('revealed');
          }, index * 100);
        });
      }, 100);

      if (window.elementSdk && window.elementSdk.config) {
        onConfigChange(window.elementSdk.config);
      }
    }

    function navigateTo(page) {
      currentPage = page;
      selectedModule = null;
      selectedShowcase = null;
      mobileMenuOpen = false;
      window.scrollTo({ top: 0, behavior: 'smooth' });
      render();
    }

    function viewModule(moduleId) {
      selectedModule = moduleId;

      window.scrollTo({ top: 0, behavior: 'smooth' });

    function viewShowcase(itemId) {

    function closeModal(event) {
